<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemoApp</title>

    <link rel="manifest" href="/manifest.json">

    <style>
        /* CSS pour le Cadre de Pr√©visualisation */

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .preview-container {
            /* Conteneur principal du cadre */
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 95%; 
            max-width: 700px; /* Taille maximale pour l'aper√ßu */
            margin: 20px;
            overflow: hidden; /* Assure que le contenu respecte les bords arrondis */
            background-color: white;
        }

        .game-preview {
            /* L'iframe de pr√©visualisation */
            width: 100%;
            height: 400px; /* Hauteur fixe pour l'aper√ßu */
            border: none; /* Supprime la bordure par d√©faut de l'iframe */
            display: block;
            background-color: #000; /* Fond noir pour les zones non charg√©es */
        }

        .button-area {
            /* Zone contenant le bouton */
            padding: 15px;
            text-align: center;
            background-color: #f0f0f5;
            border-top: 1px solid #ddd;
        }

        .test-button-link {
            /* Lien autour du bouton */
            display: block;
            text-decoration: none; /* Supprime le soulignement par d√©faut */
        }

        .test-button {
            /* Le bouton lui-m√™me */
            background-color: #007bff; /* Bleu vif */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box; /* S'assure que le padding est inclus dans la largeur */
            transition: background-color 0.3s ease, transform 0.1s;
        }

        .test-button:hover {
            background-color: #0056b3; /* Bleu plus fonc√© au survol */
        }

        .test-button:active {
            transform: scale(0.98); /* Petit effet de clic */
        }
    </style>
</head>
<body>

    <div class="preview-container">
        <iframe 
            class="game-preview" 
            src="https://paul-elliot.github.io/RickAndMarthy/" 
            title="Aper√ßu du jeu RickAndMarthy"
            loading="lazy">
        </iframe>
        
        <div class="button-area">
            <a href="https://paul-elliot.github.io/RickAndMarthy/" target="_blank" class="test-button-link">
                <button class="test-button">
                    Tester mon jeu üöÄ
                </button>
            </a>
        </div>
    </div>

</body>
</html>
